<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scss Telafi Dersi</title>
    <!-- * Scss Link -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- Scss sahip olduğu özellikler nedeniyle özellikle orta ve ileri boyuttaki projelerde kullanılmaktadır.Fakat tarayıcıların scss okuma kapasitesi bulunmamaktadır.Bizde bu sorunu çözmek için `Live Sass Compiler` adında bir eklenti kullanırız.Bu eklenti bizim için scss dosyasındaki kodları css dosyasına çevirir.  -->
  </head>
  <body>
    <!-- Variables Example -->
    <div class="wrapper">
      <h1 class="title">Udemig</h1>
    </div>
    <!--  Nesting Example -->
    <div class="card">
      <div class="card-top">
        <h1>Furkan Çulha</h1>
      </div>
      <div class="card-body">
        <p class="age">
          <span>Yaş:</span>
          <span>14</span>
        </p>
        <p class="job">
          <span>Meslek:</span>
          <span>Öğrenci</span>
        </p>
        <p class="city">
          <span>Şehir:</span>
          <span>Ankara</span>
        </p>
      </div>
      <div class="card-bottom">
        <a href="#">Detay Sayfası</a>
      </div>
    </div>
    <!-- Modules Example -->
    <div class="container">
      <header>
        <h1>Header</h1>
      </header>
      <main>
        <aside class="left">
          <h1>Left</h1>
        </aside>
        <aside class="center">
          <h1>Center</h1>
        </aside>
        <aside class="right">
          <h1>Right</h1>
        </aside>
      </main>
      <footer>
        <h1>Footer</h1>
      </footer>
    </div>

    <div class="content-wrapper">
      <button>Button</button>
      <button>Button</button>
      <button>Button</button>
      <button>Button</button>
      <button>Button</button>
    </div>
    <div class="content-wrapper-1">
      <p>Html</p>
      <p>Css</p>
      <p>Html5</p>
      <p>Css3</p>
      <p>Bootstrap</p>
      <p>Scss</p>
      <p>Js</p>
      <p>React</p>
    </div>

    <h1 class="example-title">Udemig Akademi</h1>
    <h2 class="example-title1">Eğitimler</h2>
  </body>
</html>
